controllers:
    resource: ../../src/Controller/
    type: annotation
    prefix: '/{_locale}/'
    requirements:
        _locale: '%app_locale%'

home_fallback:
    path: /
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /fr/
        permanent: true


kernel:
    resource: ../../src/Kernel.php
    type: annotation
